<div id="spa-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#spa-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#spa-carousel" data-slide-to="1"></li>
        <li data-target="#spa-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="@routes.Assets.versioned("images/carousel/pic3.jpg")" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="@routes.Assets.versioned("images/carousel/pic2.jpg")" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="@routes.Assets.versioned("images/carousel/pic1.jpg")" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#spa-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#spa-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
